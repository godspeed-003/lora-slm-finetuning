# Model Configuration
model:
  name: "gpt2" # Options: gpt2, gpt2-medium, distilgpt2
  cache_dir: "./models"

# LoRA Configuration
lora:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  target_modules: ["c_attn", "c_proj"]
  bias: "none"
  task_type: "CAUSAL_LM"

# Training Configuration
training:
  output_dir: "./outputs"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  learning_rate: 3.0e-4
  weight_decay: 0.01
  warmup_steps: 100
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  fp16: true
  gradient_checkpointing: true
  max_grad_norm: 1.0
  seed: 42

# Data Configuration
data:
  max_length: 512
  preprocessing_num_workers: 4

# W&B Configuration
wandb:
  project: "lora-slm-finetuning"
  entity: null # Add your W&B username
  log_model: false
  tags: ["lora", "gpt2", "finetuning"]
